<!DOCTYPE html>
<html>
<head>
	<title>Parking Lot</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="container">
		<h1>Route</h1>
		<div class="parking-lot">
			<img src="images/route.jpg" alt="Parking lot">
			<div class="info">
				<h2>Parking lot on the left</h2>
				<p>freepi freepik</p>
				<p>4A</p>
				<p>Parkplaza</p>
				<p>✓</p>
				<p> <p>200M</p>
			</div>
		</div>
		<div class="controls">
			<button class="restart">Restart R</button>
			<button class="share">Share prototype</button>
			<div class="options">
				<p>Options ▾</p>
			</div>
		</div>
		<div class="fines">
			<h2>Active fines</h2>
			<ul>
				<li>
					<p>Parking Lot ID</p>
					<p>Offense</p>
					<p>Reg.no</p>
					<p>70</p>
					<p>Outside Booth</p>
					<p>Not uploaded</p>
				</li>
			</ul>
		</div>
		<div class="pagination">
			<button class="prev">Previous</button>
			<span>1/3</span>
			<button class="next">Next</button>
		</div>
	</div>
</body>
</html>
