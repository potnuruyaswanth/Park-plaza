    <style>


body::after {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.2); /* This is a semi-transparent black background */
  z-index: 0; /* This makes the pseudo-element appear on top of the video */
}

#bgvid {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -1; /* This makes the video appear behind the content */
}

#content {
  position: relative;
  z-index: 1; /* This makes the content appear on top of the video */
}
        
header {
  background-image: url('images/logo.jpg');
  background-size: cover;

	background-color: #333;
	padding: 1rem;
	display: flex;
	justify-content: space-between;
	align-items: center;
}

header .logo {
	display: flex;
	align-items: center;
}

header .logo img {
	height: 3rem;
	margin-right: 1rem;
    border-radius: 10px;
}

header h1 {
	color: #fff;
	font-size: 1.5rem;
}

header nav {
	display: flex;
	align-items: center;
}

header nav ul {
	list-style: none;
	display: flex;
	align-items: center;
}

header nav ul li {
	margin-right: 1rem;
}

header nav ul li a {
	color: #fff;
	text-decoration: none;
}
form {

  }
  button {
    background-color: blue;
    color: white;
    border: none;
    padding: 10px;
    margin-top: 20px;
    width: 100%;
  }
    </style>
</head>
